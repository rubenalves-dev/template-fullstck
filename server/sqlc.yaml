version: "2"
sql:
  - engine: "postgresql"
    schema: "./internal/infrastructure/persistence/postgres/migrations"
    queries: "./internal/infrastructure/persistence/postgres/queries"
    gen:
      go:
        package: "sqlc"
        out: "./internal/infrastructure/persistence/postgres/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid.UUID"
              type: "UUID"
